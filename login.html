<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <img id="logo" src="nitte.png">
        <p id="head">Academic Integrity Portal</p>
    </div>

    <div class="login-selection">
        <h2>Select User Type</h2>
        <button onclick="redirectUser('admin')">Admin</button>
        <button onclick="redirectUser('librarian')">Librarian</button>
        <button onclick="redirectUser('faculty')">Faculty</button>
    </div>

    <script>
        function redirectUser(userType) {
            if (userType === 'admin') {
                window.location.href = 'admin_login.html';
            } else if (userType === 'librarian') {
                window.location.href = 'librarian_login.html';
            } else if (userType === 'faculty') {
                window.location.href = 'faculty_login.html';
            }
        }
    </script>
</body>
</html>
